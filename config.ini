# Healthcare Analytics - Configuration File
# ===========================================

[project]
name = Healthcare Analytics Project
version = 1.0.0
description = Comprehensive healthcare data analytics with SQL queries, automated reporting, and visualizations

[paths]
dataset_dir = Dataset
reports_dir = Reports
logs_dir = Logs
sql_queries_dir = SQL_Queries
scripts_dir = Scripts
visualizations_dir = Visualizations

[database]
db_name = healthcare_analytics.db
table_name = healthcare_patients

[reporting]
# Schedule weekly reports (day of week, 0=Monday, 6=Sunday)
schedule_day = 0
schedule_time = 09:00

# Report formats
export_formats = csv,excel,json
include_visualizations = true

[data_quality]
# Critical columns that must not have missing values
critical_columns = date,patient_id,patient_age,patient_waittime

# Expected data ranges
min_age = 0
max_age = 120
min_wait_time = 0
max_wait_time = 300
min_satisfaction = 0
max_satisfaction = 10

# Outlier detection method (IQR or Z-score)
outlier_method = IQR
outlier_threshold = 1.5

[logging]
log_level = INFO
log_format = %%(asctime)s - %%(levelname)s - %%(message)s
max_log_file_size_mb = 10
backup_count = 5
